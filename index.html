<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Tracking Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Ghana Revenue Authority Asset Tracking</h1>
    <div class="form-container">
      <form id="register-form">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <select id="register-role">
          <option value="employee">Employee</option>
          <option value="manager">Manager</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit">Register</button>
      </form>
      <form id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="form-container">
      <form id="product-form">
        <h2>Add Product</h2>
        <input type="text" id="product-tagId" placeholder="Tag ID" required>
        <input type="text" id="product-serialNumber" placeholder="Serial Number" required>
        <input type="date" id="product-procurementDate" placeholder="Procurement Date" required>
        <button type="submit">Add Product</button>
      </form>
    </div>
    <div id="product-list">
      <h2>Product List</h2>
      <ul id="products"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
